{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<h1>login</h1>

<form method="post">
    {% csrf_token %}
    <p>{{ form | crispy }}</p>
    <button type="submit" class="btn btn-dark">Войти</button>
</form>
{% if er_message %}
	<p>{{ er_message }}</p>
{% endif %}


<a class="nav-link" href="{% url 'check_in' %}">Регистрация</a>

</body>
</html>
